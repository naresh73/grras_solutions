<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const number1 = prompt("Enter value 1 = ");
        const number2 = prompt("Enter value 2 = ");
        const operator = prompt("+ , - , * , / = ");

        if (operator == "+") {
            result = number1 + number2;
        } else if (operator == "-") {
            result = number1 - number2;
        } else if (operator == "*") {
            result = number1 * number2;
        } else if (operator == "/") {
            result = number1 / number2;
        }
        window.alert("=" + result)
    </script>
</body>

</html>
